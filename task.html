<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Price Compration Table</title>
</head>
<body>

     <div class="container">
     <div class="one div">
       <section class="text">
           
        <span class="dollar1">$</span><p>10</p> <sub>/MO</sub>
        <h4>BASIC</h4>
    </section>
    <hr/>
    <section class="icons">
       <p>  <i class="fa fa-check-circle-o" style="font-size:18px;color:#39eb95"></i> Feature A </p>
       <p>  <i class="fa fa-check-circle-o" style="font-size:18px;color:#39eb95"></i> Feature B </p>
       <p class="trough">  <i class="fa fa-times-rectangle-o" style="font-size:18px;color:#f0af9a"></i> Feature C </p>
       <p class="trough">  <i class="fa fa-times-rectangle-o" style="font-size:18px;color:#f0af9a"></i> Feature D </p>
       <p class="trough">  <i class="fa fa-times-rectangle-o" style="font-size:18px;color:#f0af9a"></i> Feature E </p>
       <p class="trough">  <i class="fa fa-times-rectangle-o" style="font-size:18px;color:#f0af9a"></i> Feature F </p>

    </section>
    <div class="bu"><button class="btn">Start Today</button> </div>
     </div>
     
     <div class="two div">
        <section class="text">
         <h4>MOST POPULAR</h4>
         <div class="up"><span class="dollar2">$</span> <p>20</p> <sub>/MO</sub> </div>
        <h4>PROFESSIONAL</h4>
        </section>
        <hr/>
        <section class="icons">
            <p>  <i class="fa fa-check-circle-o" style="font-size:18px;color:#39eb95"></i> Feature A </p>
            <p>  <i class="fa fa-check-circle-o" style="font-size:18px;color:#39eb95"></i> Feature B </p>
            <p>  <i class="fa fa-check-circle-o" style="font-size:18px;color:#39eb95"></i> Feature C </p>
            <p>  <i class="fa fa-check-circle-o" style="font-size:18px;color:#39eb95"></i> Feature D </p>
            <p class="trough">  <i class="fa fa-times-rectangle-o" style="font-size:18px;color:#f0af9a"></i> Feature E </p>
            <p class="trough">  <i class="fa fa-times-rectangle-o" style="font-size:18px;color:#f0af9a"></i> Feature F </p>
            </section>
           <div class="bu"> <button class="btn btn2">Start Today</button> </div>
    </div>

    <div class="three div">
        <section class="text">
            <span class="dollar3">$</span> <p>50</p> <sub>/MO</sub>
        <h4>ENTERPRISE</h4>
        </section>
        <hr/>
        <section class="icons">
            <p>  <i class="fa fa-check-circle-o" style="font-size:18px;color:#39eb95"></i> Feature A </p>
            <p>  <i class="fa fa-check-circle-o" style="font-size:18px;color:#39eb95"></i> Feature B </p>
            <p>  <i class="fa fa-check-circle-o" style="font-size:18px;color:#39eb95"></i> Feature C </p>
            <p>  <i class="fa fa-check-circle-o" style="font-size:18px;color:#39eb95"></i> Feature D </p>
            <p>  <i class="fa fa-check-circle-o" style="font-size:18px;color:#39eb95"></i> Feature E </p>
            <p>  <i class="fa fa-check-circle-o" style="font-size:18px;color:#39eb95"></i> Feature F </p>
            </section>
            <div class="bu"><button class="btn">Start Today</button> </div>
    </div>
     </div>
</body>
</html>
